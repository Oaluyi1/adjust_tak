##common properties that can we can override by environments

image:
  registry: docker.io
  repository: 2470/home_task
  tag: latest
  pullPolicy: Always
  imagePullSecrets: []
  
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources: {}
limits:
  # cpu: 2m  
  memory: 700Mi
requests:
  cpu: 50m  
  memory: 512Mi

service: 
  name: hello
  externalPort: 5000
  internalPort: 5000
  type: LoadBalancer
  enabled: true

#Ingress configuration
ingress:
  enabled: false
  name: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: adjust.local
      paths:
        - path: /hello
          backend:
            serviceName: hello
            servicePort: 5000
          pathType: Prefix
        - path: /health
          backend:
            serviceName: hello
            servicePort: 5000
          pathType: Prefix

# Release information
release:
  name: my-release

namespace:
  enabled: true
  name: hello-python-app

# Specifies whether a service account should be created
serviceAccount:
  create: true
  name: my-serviceaccount
  # Annotations to add to the service account
  annotations: {}

# Replica count for the Deployment
deployment:
  replicas: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

tls: []

label:   
  managed: Helm

annotate:
  release: my-release
  namespace: python-hello-app


