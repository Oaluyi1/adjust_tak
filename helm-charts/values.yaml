##common properties that can we can override by environments

image:
  registry: docker.io
  repository: 2470/home_task
  tag: latest
  pullPolicy: IfNotPresent
  imagePullSecrets: []
  
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 900m
    memory: 1Gi
  requests:
    cpu: 10m
    memory: 512Mi

service: 
  name: hello
  externalPort: 5000
  internalPort: 5000
  type: LoadBalancer
  enabled: true

# Ingress configuration
ingress:
  enabled: false
  name: hello-python-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 5000}]'
  hosts:
    - paths:
        - path: /hello
          backend:
            serviceName: app-service
            servicePort: 5000
          pathType: Prefix
        - path: /health
          backend:
            serviceName: app-service
            servicePort: 5000
          pathType: Prefix

# Release information
release:
  name: my-release

namespace:
  enabled: true
  name: hello-python-app
  createNamespace: true

# Specifies whether a service account should be created
serviceAccount:
  create: true
  name: my-serviceaccount
  # Annotations to add to the service account
  annotations: {}

# Replica count for the Deployment
deployment:
  replicas: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

tls: []

label:   
  managed: Helm

annotate:
  release: my-release
  namespace: hello-python-app


