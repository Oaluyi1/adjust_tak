##common properties that can we can override by environments

image:
  registry: docker.io
  repository: 2470/home_task
  tag: latest
  pullPolicy: IfNotPresent
resources:
  limits:
    cpu: "1"
    memory: "900Mi"
  requests:
    cpu: "500m"
    memory: "512Mi"

service: 
  name: hello
  externalPort: 5000
  internalPort: 5000
  type: LoadBalancer
  enabled: true

# Release information
release:
  name: my-release

namespace:
  enabled: true
  name: my-app

# serviceAccount:
#   create: true
#   name: my-serviceaccount

# Replica count for the Deployment
replicaCount: 1