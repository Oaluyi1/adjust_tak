{{- if .Values.namespace.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace.name }}
  labels:
    app.kubernetes.io/managed-by: {{ .Values.label.managed }}
    meta.helm.sh/release-name: {{ .Values.annotate.release-name }}
    meta.helm.sh/release-namespace: {{ .Values.annotate.release-namespace }}
  annotations:
    debug: "This namespace is being created."
{{- end }}