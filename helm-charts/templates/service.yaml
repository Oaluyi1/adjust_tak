apiVersion: v1
kind: Service
metadata:
  name: {{ if .Values.release.name }}
          {{ .Values.release.name }}-deployment
        {{ else }}
          default-service
        {{ end }}
spec:
  selector:
    app: {{ .Values.service.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      name: {{ .Values.service.name }}
  type: {{ .Values.service.type }}