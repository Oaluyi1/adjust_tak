name: CICD Deployment

on:
  push:
    branches:
      - feature/adjust_tak
jobs:
  lint-code:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
  
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
    
      - name: Install Dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --upgrade pip
          pip install flake8
          pip install black
      
      - name: Debug installed packages
        run: |
          pip list
        

      - name: Lint Code
        run: |
          flake8 .
          black --check . || true
    
      - name: Display Linting Results
        run: flake8 . --show-source --statistics

  test:
    runs-on: ubuntu-latest
    needs: lint-code
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install --upgrade pip

      - name: Run Tests
        run: python -m unittest testing/test_app.py

  analyse-Dockerfile:
    runs-on: ubuntu-latest
    needs: [lint-code,test]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Hadolint
        run: |
          sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          sudo chmod +x /bin/hadolint

      - name: Run Hadolint
        run: hadolint Dockerfile

  build-Docker-image:
    runs-on: ubuntu-latest
    needs: analyse-Dockerfile
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          labels: |
            org.opencontainers.image.title=my-app
            org.opencontainers.image.description=Docker image for the app
          tags: 2470/home_task:latest
        id: docker_build    
      
      - name: Run Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 2470/home_task:latest
          format: 'table'
          exit-code: '0'

  start-minikube:
    runs-on: ubuntu-latest
    needs: [build-Docker-image]
    
    steps:
      - name: install kubectl
        run: |
          curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.6.0/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube_latest_amd64.deb && chmod +x minikube && sudo mv minikube /usr/local/bin/
          sudo dpkg -i minikube_latest_amd64.deb
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
  
  install-helm:
    runs-on: ubuntu-latest
    needs: start-minikube
        
    steps:
      - name: Install Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
    
  helm-deploy:
    runs-on: ubuntu-latest
    needs: install-helm
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        id: minikube
        with:
          cache: false
          minikube-version: 1.24.0
          driver: docker
          container-runtime: containerd
          kubernetes-version: v1.22.3
          cpus: 4
          memory: 4000m
          cni: calico
          addons: registry,ingress
          wait: all
            
      - name: Wait for Minikube to be Ready
        run: |
          until kubectl cluster-info; do
            sleep 5
          done
      
      - name: use minikube context
        run: |
          kubectl config use-context minikube
      
      - name: Enable Minikube ingress
        run: |
          minikube addons enable ingress
          minikube addons enable dashboard
          # minikube addons enable metrics-server	

      - name: Deploy with Helm to minikube
        run: |
          helm install --debug my-release helm-charts -f ./helm-charts/values.yaml 
      
      - name: Try the cluster !
        run: |
          kubectl get pods -n my-app
          kubectl describe pods -n my-app
      
      - name: Port-Forward Service
        run: |
          kubectl port-forward service/hello 8080:5000 -n my-app
        
          - name: Set up cURL
          run: sudo apt-get install -y curl
  
      - name: Test App with cURL
        run: |
          set -e  # Exit on any error

          sleep 60
  
          # Retry up to 3 times with a 5-second delay
          for i in {1..3}; do
            curl -f http://localhost:8080/hello || true  # Silence curl output
            if [ $? -eq 0 ]; then
              echo "App is accessible!"
              exit 0
            fi
            sleep 5
          done
  
          # App not accessible after retries
          echo "App is not accessible after retries"
          exit 2  # Specific exit code for test failure